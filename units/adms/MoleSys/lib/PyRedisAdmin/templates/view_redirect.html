<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>

<meta name=author content="https://github.com/ErikDubbelboer/">

<meta name=robots content="noindex,nofollow,noarchive">

<title>PyRedisAdmin</title>

<link rel=stylesheet href="/{{media_prefix}}/css/common.css?v1" media=all>
<link rel=stylesheet href="/{{media_prefix}}/css/frame.css?v1" media=all>

<link rel="shortcut icon" href="/{{media_prefix}}/images/favicon.png">
<script src="/{{media_prefix}}/js/jquery1.6.2 .js"></script>

</head>
<body>
	<button id="moniter">Open the monitor</button>
	<script>
		var timer;
		$("#moniter").toggle(
		  function () {
		  	$(this).text("Close the monitor");
		    timer = setInterval(function () { 
				 $("#out_html").load(window.location.href+"&refmodel=on");
			}, 1500); 
			
		  },
		  function () {
		    $(this).text("Open the monitor");
			clearInterval(timer);
		  }
		); 
	</script>
<div id = "out_html">
{{! out_html }}
</div>
</body>
</html>
