      <h1><a name="_Toc358123109">第</a>5章 设备系统管理</h1>
      <p><a name="OLE_LINK12">本系统需要连接的设备分为三类：门禁控制器实现门禁系统功能，考勤机实现考勤系统功能，消费机机实现消费系统功能。</a>用户如需使用这些功能，必须首先安装设备并将设备连至网络，其次要在系统中设置相应参数，才能通过系统管理这些设备，上传用户门禁、考勤和消费数据，下载配置信息，输出各类报表，实现企业的数字化管理。</p>
      <p>设备系统管理主要包括几方面：区域设置、设备管理、设备监控。</p>
