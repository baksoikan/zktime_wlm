      <h2><a name="_Toc358123210">9.4 </a>公告管理</h2> 
      <h3><a name="_Toc358123212"></a>9.4.2 公告发布</h3>
      <p>新增<strong>公告发布</strong>：</p>
      <p>1、单击【系统设置<img src="arrow.png" width="18" height="13">】【公告发布】<img src="arrow.png" width="18" height="13">【新增】，进入<strong>新增公告发布</strong>页面：</p>
      <p align="center"><img width="470" height="207" src="clip_image001_0005.gif"></p>
      <p><strong>类别</strong>：单击<img width="13" height="12" src="clip_image003_0030.jpg">按钮，在弹出的（公告）类别下拉框中，选择类别。公告类别的设置，请参见<a href="MsgType.html">9.4.1 公告类别</a>。</p>
      <p><strong>公告内容</strong>：输入公告内容。</p>
      <p>2、设置完成后，单击【确定】按钮，保存，并返回<strong>公告发布</strong>页面，此时<strong>公告发布</strong>列表中将显示刚新增的公告发布。</p>
      <p><strong><img src="Note.jpg" width="34" height="36">备注</strong>：新发布的公告会显示在【我的工作面板】内的【公告发布】栏目下，有相关权限的用户登录后会看到此公告，如下图所示：</p>
      <p align="center"><img width="772" height="436" src="clip_image005_0029.jpg"></p>
