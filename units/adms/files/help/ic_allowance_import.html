	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 补贴系统管理  -&gt; 原始记录表-&gt 自定义导入记录</div>
<div class="help_mainContant">
  <h2>自定义补贴记录导入</h2>
  <p>1、导入模板需要表头</p>
  <p>2、"人员编号"，"补贴金额"，"补贴有效日期"是必选字段，其他字段是可选的。</p>
  <p>3、补贴有效日期的格式为YYYY-MM-DD，如2011-01-01，<span style="color:red">在Excel表格中该字段应该为 文本格式</span>。</p>
  <p>4、导入的人员必须是登记过卡帐号的人员，并且该人员的对应的IC卡必须是有效的卡。员工每天只支持一次补贴！</p>
  <p>4、补贴导入成功后系统会自动下发设备指令，（直接审核通过）不可以再做修改！</p>
  <p>参考模板如下：</p>
  <div class="alignC"><img src="images/help_images/ic_pos_allow_import.jpg" width="820" /></div>
  <div class="import_trans"></div>
  <br />
</div>
</body>
