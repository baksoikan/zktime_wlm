  <h2><a name="_Toc358123138">6.8 </a>门禁参数设置</h2>
  <p>根据需要设置门禁参数，其中包括：设置下载事件记录方式、设置是否开启实时监控、设置设备断开后的重连间隔时间和设置邮件服务器信息。</p>
  <p>1、单击【门禁】<img src="arrow.png" width="18" height="13">【门禁参数设置】，进入<strong>门禁参数设置</strong>页面：</p>
  <p align="center"><img width="661" height="469" src="clip_image002_0004.jpg"></p>
  <p>2、根据需要设置各参数，设置完成后，单击【确定】按钮保存修改后的参数。</p>
