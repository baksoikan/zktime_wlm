  <h2>原始记录表</h2>
  <br />
  <p>原始记录表：显示所有会议中的考勤状态，包括考勤机上传以及补签卡的考勤记录</p><br />
<p>点击【会议】-【原始记录表】，默认主界面显示会议的编号，姓名，编号，名称，考勤时间，考勤状态，也可以点击手动获取数据获取会议编号，会议名称，起始考勤时间，结束考勤时间会议。</p><br />
