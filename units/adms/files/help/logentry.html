      <h2><a name="_Toc358123213">9.5 </a>日志记录</h2>
      <p><strong>日志记录</strong>的默认主界面显示系统内所有操作的日志记录。</p>
      <p>单击【系统设置】<img src="arrow.png" width="18" height="13">【日志记录】，进入<strong>日志记录</strong>页面：</p>
      <p align="center"><img width="815" height="546" src="clip_image002_0025.jpg"></p>
      <p>因为数据量较大，可以使用查询功能查找您所需要查看的日志记录。具体操作请参见<a href="addenda1.html">附录1 常用操作</a>。  </p>
