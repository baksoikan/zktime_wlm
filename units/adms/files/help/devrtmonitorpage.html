      <h2><a name="_Toc358123121">5.5 </a>设备监控</h2>
      <p><a name="OLE_LINK58">实时监控与查看设备与系统的连接状况，具体操作方法如下：</a></p>
      <p>单击【设备】<img src="arrow.png" width="18" height="13">【设备监控】，进入如下图所示的<strong>设备监控</strong>页面：</p>
      <p align="center"><img width="800" src="clip_image002_0001.jpg"></p>
      <p>用户可根据需要清除待执行的命令队列（即将待执行命令清空）。</p>
      <p>具体操作方法如下：</p>
      <p>1、单击设备所在行的“操作”下对应的【取消】按钮，弹出如下提示框：</p>
      <p align="center"><img width="344" height="161" src="clip_image004_0005.jpg"></p>
      <p>2、单击【确定】按钮，开始清除（待执行）命令队列。成功后，弹出如下提示框：</p>
      <p align="center"><img width="692" height="161" src="clip_image006_0002.jpg"></p>
      <p>3、单击【确定】按钮，关闭提示框。此时<strong>设备监控</strong>列表中将显示“待执行命令条数”为“0”，即已成功清除待执行命令，如下图所示：</p>
      <p align="center"><img width="800" src="clip_image008_0002.jpg"> </p>
</div>
