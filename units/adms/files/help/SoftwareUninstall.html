<div class="help_mainContant">
  <h2> 软件的卸载 </h2><br />

   
    <p>如果您不需要再使用此软件，并希望从计算机中删除掉，可执行以下操作：退出所有的软件相关的浏览器窗口，进入开始—程序，然后进行卸载操作。</p><br />
	<p>这样并不能删除所有的文件，您需要到软件的安装目录下删除相关文件夹。 </p><br />

</div>
