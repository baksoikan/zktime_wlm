	  <h1><a name="_Toc318895435" id="_Toc318895435"></a><a name="_Toc318357332" id="_Toc318357332">第</a>4章人事系统管理</h1>
	  <p>&nbsp;</p>
	  <p>在使用系统的门禁、考勤功能之前，首先要进入人事系统进行设置：一是部门管理设置，即设置公司的主要架构；二是人员管理设置，为系统录入人员，分配部门，然后进行人员维护管理。然后才能进行与门禁、考勤相关的设置。</p>
