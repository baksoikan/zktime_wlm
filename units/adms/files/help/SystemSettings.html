  <h1><a name="_Toc358123204">第</a>9章 系统设置</h1>
  <p>系统设置功能，主要是分配系统用户（如公司管理人员、登记员、门禁管理员、考勤统计员、消费管理员等）并配置相应用户的角色；管理数据库，如备份、初始化等；设置系统参数、公告、提醒、操作日志等。</p>
