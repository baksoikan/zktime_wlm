	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 考勤系统管理  -&gt; 原始记录表-&gt 自定义导入记录</div>
<div class="help_mainContant">
  <h2>自定义考勤记录导入</h2>
  <p>1、导入模板需要表头</p>
  <p>2、"人员编号"，"考勤时间"是必选字段，其他字段是可选的。</p>
  <p>3、考勤日期的格式为YYYY-MM-DD HH:MM:SS，如2011-01-01 01:01:01，<span style="color:red">在Excel表格中该字段应该为 文本格式</span>。</p>
  <p>4、考勤状态使用代号表示："I"表示上班签到，"O"表示下班签退，"2"表示外出，"3"表示外出返回，"4"表示加班签到，"5"表示加班签退，"8"表示就餐开始，"9"表示就餐结束，"255"表示未设置状态</p>
  <p>参考模板如下：</p>
  <div class="alignC"><img src="images/help_images/att_record_imp.jpg" width="820" /></div>
  <div class="import_trans"></div>
  <br />
</div>
</body>
