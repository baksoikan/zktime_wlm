    <div class="help_mainContant">
      <h2><a name="_Toc358123127">6.3 </a>门设置</h2>
      <p>门禁系统主要是对人员出入过程中的禁入、准入的管理。企业出于安全考虑，会设置人员的准入时间段、禁入时间段及各时间段的组合；针对验证开门过程中可能出现的问题，可以设置首卡常开、多卡开门、反潜、联动、互锁以增加安全性；本系统可实现对各个门的实时监控和异常、门禁事件、门禁权限报表的输出。</p> 
    </div>
