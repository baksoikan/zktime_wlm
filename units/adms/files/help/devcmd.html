<title>服务器下发命令</title>
	<link rel="stylesheet" type="text/css" href="css/help.css" />
    <link href="css/help.css" rel="stylesheet" type="text/css">
    <link href="css/help.css" rel="stylesheet" type="text/css">
</head>

<body class="help_body1"; style="line-height: 150%">
	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 设备管理 -&gt; 服务器下发命令</div>
    <div class="help_mainContant">
      <p><strong><img src="redpoint.png" width="13" height="13"> 服务器下发命令</strong><strong></strong></p>
      <p>显示当前系统向设备下发的命令列表。</p>
      <p>单击【设备】<img src="arrow.png" width="18" height="13">【服务器下发命令】，进入<strong>服务器下发命令</strong>页面：</p>
      <p align="center"><img width="757" height="454" src="clip_image003_0010.jpg"></p>
      <ul>
        <li>
          <p><strong>清空命令表</strong>：单击此按钮后，进入清空确认页面，单击【确定】清空服务器下发命令列表中的所有内容。</p>
        </li>
        <li>
          <p><strong>删除</strong>：在<strong>命令</strong>列表中，单击选中需删除的命令，然后【删除】，进入删除命令的确认页面，单击【确定】确认并删除该条服务器下发的命令。</p>
        </li>
      </ul> 
    </div>
</body>
</html>
