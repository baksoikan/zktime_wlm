      <h2><a name="_Toc358123210">9.4 </a>公告管理</h2>
      <h3><a name="_Toc358123211"></a><a name="_9.5.1_公告类别"></a><a name="_9.4.1_公告类别"></a>9.4.1 公告类别</h3>
      <p>系统默认有五种公告类别：消费类、人事类、考勤类、门禁类、系统类。</p>
      <p><strong>新增公告类别</strong>：</p>
      <p>1、单击【系统设置】<img src="arrow.png" width="18" height="13">【公告类别】<img src="arrow.png" width="18" height="13">【新增】，进入<strong>新增公告类别</strong>页面：</p>
      <p align="center"><img width="453" height="171" src="clip_image001_0004.gif"></p>
      <p><strong>类别</strong>：输入公告类别名称。</p>
      <p><strong>持续（天）</strong>：设置该公告类别（的公告）持续显示的天数。</p>
      <p><strong>提前提醒（天）</strong>：设置该公告类别（的公告）提前提醒的天数。</p>
      <p>2、设置完成后，单击【确定】按钮，保存并返回<strong>公告类别</strong>页面，此时<strong>公告类别</strong>列表中将显示刚新增的公告类别。</p>
      <p><strong><img src="Note.jpg" width="34" height="36">备注</strong>：用户可以在此页面中编辑和删除公告类别，其中系统默认的公告类别只可编辑不可删除。  </p>
    </div>
