<div class="help_mainContant">
  <h2>自定义补贴记录导入</h2>
  <p>1、导入模板需要表头 <span style="color:red">在Excel表格中该字段应该为 文本格式</span>。</p>
  <p>2、"人员编号"，"补贴金额"，是必选字段，其他字段是可选的。</p>
  <p>3、导入的人员必须是发过卡的人员，并且卡状态为挂失，停用，过期的人员不能进行补贴登记！</p>
  <p>4、补贴导入成功后系统会（直接审核通过）不可以再做修改！</p>
  <p>参考模板如下：</p>
  <div class="alignC"><img src="images/help_images/id_pos_allow_import.jpg" width="820" /></div>

</div>
