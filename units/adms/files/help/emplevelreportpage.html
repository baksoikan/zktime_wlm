<body class="help_body1">
	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 门禁系统管理 -&gt; 报表 -> 人员门禁权限</div>
	<div class="help_mainContant">
		<h2>报表</h2><br />
		<h3>人员门禁权限</h3><br />
		<p>可以通过权限组、门、人员来查看相关权限。选择查询的方式，在左侧数据列表中选择相应的数据，右侧数据列表会显示相关数据。</p><br />
		<p>例如：选择“以权限组查询”时左侧数据列表列出系统中的所有权限组列表，选择其中的权限组，右侧数据列表将查询出权限组中的所有人员。</p><br />
		<ol>
			<p><b>说明：</b>此处暂时只支持查询功能，不支持报表导出。 </p><br />
		</ol>
		<div class="alignC">  </div><br />
	</div>
</body>
